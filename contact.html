<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Penny Wang</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ctext y='28' font-size='28'%3EðŸ’š%3C/text%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Shared header and footer styles -->
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        /* Contact page specific styles */
        .contact-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .contact-subtitle {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
        }
        
        .contact-form {
            margin-bottom: 0px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(0, 255, 153, 0.5);
            box-shadow: 0 0 0 2px rgba(0, 255, 153, 0.1);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #00ff99;
            color: #121212;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #00e68a;
            transform: translateY(-2px);
        }
        
        .contact-info {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 255, 153, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .contact-icon svg {
            width: 20px;
            height: 20px;
            fill: #00ff99;
        }
        
        .contact-text {
            color: #ccc;
        }
        
        .contact-text a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-text a:hover {
            color: #00ff99;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .contact-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be inserted by JavaScript -->

    <main>
        <h2 class="contact-title">Get in Touch</h2>
        <p class="contact-subtitle">Have a project in mind or want to discuss potential opportunities? I'd love to hear from you. Fill out the form below or reach out directly.</p>
        
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        

    </main>
    
    <!-- Footer will be inserted by JavaScript -->
    
    <!-- Include the header and footer script -->
    <script src="header-footer.js"></script>
</body>
</html>
