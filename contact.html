
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Penny Wang</title>
  <!-- Favicon as Emoji -->

  <link rel="preload" href="assets/fonts/Calibre-Bold.woff2" as="font" type="font/woff2" crossorigin />

<body>
  <header></header>
  <main>
    <section class="contact-section">
      <h1>Get In Touch</h1>
      <p class="contact-text">
        I'm currently open to new opportunities. Whether you have a question or just want to say hi, 
        I'll try my best to get back to you!
      </p>
      <a href="mailto:contact@pennywang.com" class="contact-button">Say Hello</a>
      
      <div class="contact-info">
        <div class="contact-item">
          <i class="far fa-envelope"></i>
          <a href="mailto:contact@pennywang.com">contact@pennywang.com</a>
        </div>
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>San Francisco, CA</span>
        </div>
      </div>
      
      <div class="contact-social">
        <a href="https://github.com" target="_blank" rel="noopener noreferrer" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" title="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </section>
  </main>
  <footer></footer>
