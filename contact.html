<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Penny Wang</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ctext y='28' font-size='28'%3EðŸ’š%3C/text%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Shared header and footer styles -->
    <link rel="stylesheet" href="shared-styles.css">
    <!-- Contact form specific styles -->
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <!-- Header will be inserted by JavaScript -->

    <main>
        <h2 class="contact-title">Get in Touch</h2>
        <p class="contact-subtitle">Have a project in mind or want to discuss potential opportunities? I'd love to hear from you!</p>
        
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn">Send Message</button>
            </div>
        </form>
    </main>
    
    <!-- Footer will be inserted by JavaScript -->
    
    <!-- Include the header and footer script -->
    <script src="header-footer.js"></script>
    <!-- Include page transitions -->
    <script src="page-transitions.js"></script>
</body>
</html>
