    <style>
        /* Index page specific styles */
        .content-wrapper {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px); /* Account for header and footer */
        }
        
        .role {
            font-family: 'Space Mono', monospace;
            color: #ccc;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .name {
            color: #00ff99;
        }
        
        .description {
            color: #ccc;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            width: 90%;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 200;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @media (min-width: 1200px) {
            .description {
                width: 80%;
                max-width: 1100px;
            }
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: rgba(0, 255, 153, 0.2);
            transform: translateY(-3px);
        }
        
        .social-link svg {
            width: 22px;
            height: 22px;
            fill: white;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .role {
                font-size: 1rem;
            }
            
            .description {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }
    </style>
