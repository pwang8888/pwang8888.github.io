<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Wang</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212; /* Dark background */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .accent {
            color: #00ff99; /* Updated accent color */
        }
        
        /* Header/Navigation */
        header {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: inline-block;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .accent-dot {
            color: #00ff99;
            display: inline-block;
        }
        
        nav {
            display: flex;
            align-items: center;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav li {
            margin-left: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #00ff99;
            transition: width 0.3s ease;
        }
        
        nav a:hover {
            color: #00ff99;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        /* Main content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 50px;
        }
        
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .hero-text {
            max-width: 600px;
            text-align: center;
        }
        
        .role {
            font-family: 'Space Mono', monospace;
            color: #ccc;
            margin-bottom: 4px;
            font-size: 1.2rem;
        }
        
        h1 {
            font-size: 4rem;
            line-height: 1.2;
            margin-bottom: 15px;
            white-space: nowrap;
            font-weight: 600;
        }
        
        .description {
            color: #c5c5c5;
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            letter-spacing: 0.2px;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #00ff99;
            border-radius: 50%;
            transform: scale(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
        }
        
        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 255, 153, 0.3);
        }
        
        .social-icon:hover::before {
            transform: scale(1);
        }
        
        .social-icon:hover svg {
            fill: #121212;
        }
        
        .social-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-left: 15px;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 3px;
        }
        
        .social-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #00ff99;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: #00ff99;
        }
        
        .social-links a:hover::after {
            width: 100%;
        }
        
        /* Footer */
        footer {
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                white-space: normal;
            }
            
            header, footer {
                padding: 15px;
            }
            
            nav ul {
                gap: 15px;
            }
            
            nav li {
                margin-left: 0;
            }
            
            main {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            footer {
                text-align: center;
            }
        }
    </style>
</head>
