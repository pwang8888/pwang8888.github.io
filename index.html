    <style>
        /* Base styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .logo { font-size: 1.8rem; font-weight: 500; }
        .accent-dot { color: #00ff99; }
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #00ff99;
            transition: width 0.3s ease;
        }
        nav a:hover { color: #00ff99; }
        nav a:hover::after { width: 100%; }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 50px;
            min-height: 70vh;
        }
        .content-wrapper {
            text-align: center;
            max-width: 1200px;
            padding: 7px 20px;
        }
        .role {
            font-family: 'Space Mono', monospace;
            color: #ccc;
            margin-bottom: 10px;
            font-size: 1.1rem;

        .name { color: #00ff99; }
        .description {
            color: #ccc;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            width: 90%;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 200;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .social-links { display: flex; justify-content: center; gap: 20px; }
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            background-color: rgba(0, 255, 153, 0.2);
            transform: translateY(-3px);
        }
        .social-link svg { width: 22px; height: 22px; fill: white; }
        footer {
            padding: 20px 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 200;
        }
        @media (max-width: 768px) {
            header { padding: 20px; }
            h1 { font-size: 3rem; }
        }
        @media (max-width: 480px) {
            header { flex-direction: column; gap: 20px; }
            nav ul { gap: 15px; }
            h1 { font-size: 2.5rem; }
        }
