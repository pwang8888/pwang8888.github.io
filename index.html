<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Font Awesome Icons -->

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #61ECFB /* Modern indigo/blue */
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2.5rem;
    }
    
    .logo {
      font-size: 2.5rem; /* Increased size */
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
    }
    
    .logo img {
      max-height: 40px;
      width: auto;
    }
    
    .logo:hover {
      opacity: 0.85;
      transition: all 0.2s ease;
    }
    
    nav {
      display: flex;
      gap: 2rem;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 400;
      font-size: 1.1rem;
      letter-spacing: 0.02em;
      position: relative;
    }
    
    nav a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }
    
    nav a:hover:after {
      width: 100%;
    }
    
    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .intro-text {
      max-width: 1000px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.2s ease-out forwards;
    }
    
    .intro-text h1 {
      font-size: 4rem;
      font-weight: 900;
      line-height: 1.2;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    footer {
      padding: 1.5rem 2.5rem;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .social {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .social a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.2s ease;
    }
    
    .social a:hover {
      color: white;
    }
    
    /* Animation for text */
    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      .intro-text h1 {
        font-size: 3rem;
      }
    }
    
    @media (max-width: 600px) {
      header {
        padding: 1.2rem 1.5rem;
      }
      
      nav {
        gap: 1rem;
      }
      
      nav a {
        font-size: 1rem;
      }
      
      .intro-text h1 {
        font-size: 2.2rem;
      }
      
      footer {
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>

    <nav>

      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <main>
    <div class="intro-text">
      <h1>Hi. I'm Penny Wang.<br>I turn ideas into clean code<br>and beautiful design.</h1>
    </div>
  </main>
  
  <footer>
    <div>¬© 2025 Penny Wang</div>
    <div class="social">
      <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>
</body>
</html>
